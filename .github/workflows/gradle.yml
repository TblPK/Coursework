name: Java CI with Gradle

on:
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
      env:
        USERNAME: ${{ secrets.USERNAME }}
        PASSWORD: ${{ secrets.PASSWORD }}
    - name: Change wrapper permissions
      run: chmod +x ./gradlew
    - name: Run unit tests
      run: ./gradlew test
